<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body {
  margin: 0px;
  padding: 0px;
  height: 100%;
  width: 100%;
  color: $FGCOLOR$;
  background-color: $BGCOLOR$;
}

img {
  margin: 0px;
  padding: 0px;
}

a {
  color: $LINKCOLOR$;
  text-decoration: none;
  font-weight: 600;
}

a:hover {
  filter: brightness(0.8);
  text-shadow: #aaa 0px 0px 1px;
}

#header {
  width: 100%;
  height: 140px;
  text-align: center;
  padding-top: 10px;
  padding-bottom: 10px;
}

#header img {
  display: inline-block;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  -webkit-transform: translateY(-50%);
}

#title {
  display: inline-block;
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  -webkit-transform: translateY(-50%);
  font-weight: bold;
}

#title h1 {
  margin: 0;
  padding: 0;
  text-align: left;
  font-size: xx-large;
  text-shadow: $LINKCOLOR$ 0px 0px 1px;
}

#box {
  width: 100%;
}

#boxInner {
  margin: 40px;
  height: 100%;
  border-radius: 5px;
  box-shadow: 0 0 10px $COLOR2$;
  padding: 20px;
}
</style>
</head>

<body>
  <div id="header">
    $ICON$
    <div id="title">
        <h1>Tellico</h1>
        <em>$SUBTITLE$</em>
    </div>
  </div>

  <div id="box">
    <div id="boxInner">
      <h2>$BANNER$</h2>
      $WELCOMETEXT$
      <p>$FOOTER$</p>
    </div>
  </div>

</body>
</html>
